<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Agency</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen ">
    <main class="flex flex-col-reverse lg:flex-row">
    <section class="container pl-9 lg:pl-12 pt-5 ">
    <div class="flex justify-center items-center pb-12">
     <img class=" w-36 lg:w-24 mr-auto" src="img/logo.png" alt ="logo-preview">
     <a class="text-xs pr-16 font-medium hidden lg:block" href="#">About Us</a>
     <a class="text-xs mr-10 font-medium hidden lg:block" href="#">Clients</a>
    </div>
    <div class="flex gap-6 justify-start items-center ml-2">
    <div class="container border rounded-md h-24 lg:h-16 w-1.5 bg-blue-800/80"></div>
    <h2 class="text-4xl lg:text-3xl text-black/80 font-bold leading-snug
    ">Helping <span class="block">Your Business</span></h2>
</div> 
<div class="flex flex-col lg:flex-row gap-7 mt-16 ml-3 lg:ml-9">
<div class="container w-72 lg:w-48 relative group">
    <img class="rounded-md group-hover:transition-transform group-hover:transform group-hover:-translate-y-3" src="img/anthony.png" alt="anthony">
    <a class="group-hover:transition-opacity  group-hover:opacity-5 flex justify-center items-center absolute left-[120px] lg:left-[67px] top-60 " href="#"><img class="w-12"  src="img/arrow.png" alt="arrow"></a>
    <p class="text-center text-lg lg:text-xs font-bold group-hover:transition-all group-hover:ease-in-out group-hover:transform group-hover:-translate-y-2 opacity-0 group-hover:opacity-100">ANTHONY<span class="block text-gray-400">TECH</span></p>
</div>
<div class="container w-72 lg:w-48 relative group">
    <img class="rounded-md group-hover:transition-transform group-hover:transform group-hover:-translate-y-3" src="img/joseph.png" alt="joseph">
    <a class="group-hover:transition-opacity  group-hover:opacity-5 flex justify-center items-center absolute left-[120px] lg:left-[67px] top-60 " href="#"><img class="w-12"  src="img/arrow.png" alt="arrow"></a>
    <p class="text-center text-lg lg:text-xs font-bold group-hover:transition-all group-hover:ease-in-out group-hover:transform group-hover:-translate-y-2 opacity-0 group-hover:opacity-100">JOSEPH<span class="block text-gray-400">DEV</span></p>
</div>
<div class="container w-72 lg:w-48 relative group">
    <img class="rounded-md group-hover:transition-all group-hover:transform group-hover:-translate-y-3 group-hover:ease-in-out" src="img/gabriel.png" alt="gabriel">
    <a class="group-hover:transition-opacity group-hover:opacity-5 flex justify-center items-center absolute left-[120px] lg:left-[67px] top-60 " href="#"><img class="w-12" src="img/arrow.png" alt="arrow"></a>
    <p class="text-center text-lg lg:text-xs font-bold group-hover:transition-all group-hover:ease-in-out group-hover:transform group-hover:-translate-y-2 opacity-0 group-hover:opacity-100">RICHIE<span class="block text-gray-400">DEV</span></p>
</div>
</div>
</section>
<section class="container lg:w-6/12 h-screen bg-violet-800/50 relative">
    <div>
        <video class="overflow-hidden w-full h-screen -z-40 absolute object-cover" autoplay muted loop>
            <source src="img/agency-video.mp4" type="video/mp4">
        </video>
    <div class="flex p-8">
    <a class="text-xs text-white font-medium pr-20 hidden lg:block" href="#">Services</a>
    <a class="text-xs text-white font-medium hidden lg:block" href="#">Contact Us</a>
    <a class="ml-auto mr-3 " href="#"><img class="w-8 lg:w-5" src="img/menu.png"></a>
</div>
<a class="flex justify-center items-center mt-60" href="#"><img class="w-12" src="img/play-button.png" alt="play-button"></a>
<div class="flex gap-6 justify-start items-center ml-12 mt-36">
    <div class="container border rounded-md h-12 lg:h-9 w-1 bg-white"></div>
    <p class="text-lg lg:text-xs text-white font-medium leading-snug
    ">We are the world's leading marketing <span class="block">agency based in the USA.</span></p>
</div>
</div>
</section>
</main>
</body>
</html>
